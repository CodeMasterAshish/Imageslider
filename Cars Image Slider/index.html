<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides-container">
            <div class="slide">
                <img src="Urus.jpg" alt="Lamborghini Urus">
            </div>
            <div class="slide">
                <img src="Viper.jpg" alt="Chervelet Camero">
            </div>
            <div class="slide">
                <img src="Laferrari.jpg" alt="Ferrari Laferrari">
            </div>
            <div class="slide">
                <img src="Panemera.jpg" alt="Porshe Panamera">
            </div>
            <div class="slide">
                <img src="Amgt.jpg" alt="Mercedes Amg GT series">
            </div>
            <div class="slide">
                <img src="Aventador.jpg" alt="Lamborghini Aventador">
            </div>
            <div class="slide">
                <img src="Venom.jpg" alt="Dodge Demon">
            </div>
            <div class="slide">
                <img src="Grey F40.jpg" alt="Ferrari F40">
            </div>
            <div class="slide">
                <img src="Veyron SS.jpg" alt="Bugatti Veyron Super Sport">
            </div>
            <div class="slide">
                <img src="Huracon.jpg" alt="Lamborghini Huracan">
            </div>
            <div class="slide">
                <img src="Chiron.jpg" alt="Bugatti Chiron">
            </div>
        </div>
        <div class="btn previous">&#10094;</div>
        <div class="btn next">&#10095;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
